<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron mt-4">
                <h1 class="display-4">Weather Journal App</h1>
            </div>

            <form>
                <div class="form-group">
                    <label for="zip">Enter Zipcode here:</label>
                    <input type="email" class="form-control" id="zip" placeholder="Enter zip code here" aria-describedby="zip">
                </div>
                <div class="form-group">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class="form-control" id="feelings" rows="3" placeholder="Your feeling"></textarea>
                </div>
                <button id="generate" type="submit" class="btn btn-primary">Generate</button>
            </form>

            <div class="mt-4 d-none" id="data-box">
                <h4>Most Recent Entry</h4>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Date:</strong> <span id="date"></span></li>
                    <li class="list-group-item"><strong>Temperature:</strong> <span id="temp"></span> Â°C</li>
                    <li class="list-group-item"><strong>User Feeling:</strong> <span id="content"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
